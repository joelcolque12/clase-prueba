<div class="flex items-center justify-center flex-col h-screen">
  <h2>Galeria de imagenes</h2>

  <div *ngIf="isLoading">
    <p>Cargando im√°genes...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>Error: {{ error }}</p>
    <button (click)="loadImages()">Reintentar</button>
  </div>

  <div *ngIf="!isLoading && !error" class="grid grid-cols-3 gap-4">
    <div
      *ngFor="let image of images"
      (click)="showDetailImage(image)"
      class="cursor-pointer border rounded"
    >
      <img
        [src]="'https://picsum.photos/id/' + image.id + '/300/200'"
        [alt]="image.author"
      />
      <div>
        <h1>{{ image.author }}</h1>
        <p>Ancho: {{ image.width }} px</p>
        <p>Alto: {{ image.height }} px</p>
      </div>
    </div>
  </div>

  <div
    *ngIf="selectImage"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white p-4 rounded shadow-lg max-w-lg">
      <h2 class="text-xl font-bold mb-2">{{ selectImage.author }}</h2>
      <img
        [src]="'https://picsum.photos/id/' + selectImage.id + '/600/400'"
        [alt]="selectImage.author"
      />
      <p>Dimensiones: {{ selectImage.width }} x {{ selectImage.height }}</p>
      <button
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
        (click)="closeModal()"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
